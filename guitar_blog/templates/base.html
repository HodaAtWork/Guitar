<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %} {% endblock %} </title>

    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!--link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet"-->

    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.9.0/dist/summernote-bs5.min.js"></script>
  </head>
  <!--body class="p-3 m-0 border-0 bd-example m-0 border-0"-->
  <body>
    <!--nav class="navbar navbar-expand-lg bg-body-tertiary"-->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="https://github.com/HodaAtWork/Guitar/blob/main/FretDistances/headstockMozzaniZeroFret.PNG?raw=true" alt="Logo" width="100" height="40">
      			GuitarBlog
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{url_for('about')}}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('create')}}">New post</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--div class="container bg-image" style="background-image: url('https://cdn.pixabay.com/photo/2021/10/31/07/22/instrument-6756408_1280.jpg'); height: 100vh;"-->
    <div class="container">
      <div class="row">
        <div class="col">
          <img src="https://cdn.imslp.org/images/thumb/pdfs/80/6cc13e5df44c1fe85de6d7378e8522aa93e71eed.png" class="img-fluid">
        </div>
        <div class="col-6">
          {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">{{message}}</div>
          {% endfor %}
          {% block content %}  {% endblock %}
        </div>
        <div class="col">
          <!--img src="https://jedistar.com/images/November17/L_Mozzani_1950s_guitar.jpg" class="img-fluid"-->
          <!--img src="/presentatieClassica1982-2.jpg" class="img-fluid"-->
          <!--img src=" {{ url_for('static', filename='images/chitarra-mozzani.jpg') }}"-->
          <img src="../static/images/presentatieClassica1981-2-small-2.jpg" class="img-fluid">
        </div>
      </div>
    </div>
    <div id="summernote"></div>
  </body>
</html>
